# =============================================================================
# NGINX Reverse Proxy - Photo Validation API (Non-Prod)
#
# DNS REDIRECTION SETUP:
#   1. Point your subdomain to the server IP in Route53/DNS:
#      photo-validation-uat.yourdomain.com -> EC2_PUBLIC_IP
#
#   2. Install this config on the server:
#      sudo cp nonprod.conf /etc/nginx/sites-available/photo-validation
#      sudo ln -s /etc/nginx/sites-available/photo-validation /etc/nginx/sites-enabled/
#      sudo nginx -t && sudo systemctl reload nginx
#
#   3. Get SSL certificate (Let's Encrypt):
#      sudo certbot --nginx -d photo-validation-uat.yourdomain.com
#
# AFTER CERTBOT: It will auto-modify this file to add SSL (443) block.
# =============================================================================

# Rate limiting zone - 10 requests/second per IP
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Upstream API
upstream photo_validation_api {
    server 127.0.0.1:8001;
    keepalive 32;
}

server {
    listen 80;
    server_name photo-validation-uat.yourdomain.com;

    # Max upload size (photos can be large, especially HEIC)
    client_max_body_size 50M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # API endpoints
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://photo_validation_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for GPU processing (validation can take 30s+)
        proxy_connect_timeout 10s;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Swagger UI - API Documentation
    location /docs {
        proxy_pass http://photo_validation_api/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ReDoc - Alternative API Documentation
    location /redoc {
        proxy_pass http://photo_validation_api/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OpenAPI JSON schema
    location /openapi.json {
        proxy_pass http://photo_validation_api/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check (no rate limiting)
    location /health {
        proxy_pass http://photo_validation_api/docs;
        access_log off;
    }

    # Block access to sensitive paths
    location ~ /\. {
        deny all;
    }
}
